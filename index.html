<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMESL2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo3.png" alt="Logo" class="logo" width="100" height="100">
            <button class="connectButton">Connect Wallet</button>
    </div>
        <nav>
            <!-- Navigasi atau elemen header lainnya -->
        </nav>
    </header>
    
    <div class="container">
  <form class="form" id="myForm">
   <input type="text" placeholder="Retweet Link" id="username">
   <input type="text" placeholder="Base Wallet Address" id="txhash">
   <button class="form-button" type="submit">Submit</button>
  </form>
</div>

    <footer>
      <a href="https://warpcast.com/homesl2"><img src="icon.png" alt="Icon" class="icon"></a>
      <p>HOMESL2 Â© 2024</p>
    </footer>


<div id="myModal" class="modal">
        <!-- Konten modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your answers have been recorded!!</p>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>

        $(document).ready(function() {
            $('#myForm').submit(function(event) {
                event.preventDefault();
                var username = $('#username').val();
                var txhash = $('#txhash').val();

                if (username.trim() === "" || txhash.trim() === "") {
                    alert("Please fill out all fields!");
                    return;
                }

                var formData = {
                    'Warpcast_Username': username,
                    'Txhash': txhash
                };
                
                $.ajax({
                    type: 'POST',
                    url: 'https://script.google.com/macros/s/AKfycbzN61g--8s_gvEejjhcj5ZjQyUI27Iy5d73-OkdOyzoXgagIvb4KXxRaOEM2gxsITE/exec',
                    data: formData,
                    success: function(response) {
                        var modal = document.getElementById("myModal");
                        modal.style.display = "block"; 

                        // Kosongkan input setelah pengiriman formulir
                        $('#username').val('');
                        $('#txhash').val('');
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            var closeBtn = document.getElementsByClassName("close")[0];
            closeBtn.onclick = function() {
                var modal = document.getElementById("myModal");
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                var modal = document.getElementById("myModal");
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>

</body>
</html>
